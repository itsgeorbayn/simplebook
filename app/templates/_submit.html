{# templates/_submit.html #}
<div class="button-container">
    {% if type == 'button' %}
    <button type="submit" class="button" href="{{ href }}">
    {% include '_submit_inner.html' %}
    </button>
    {% else %}
    <a type="submit" class="button" href="{{ href }}">
    {% include '_submit_inner.html' %}
    </a>
    {% endif %}
</div>
